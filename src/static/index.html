<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twain</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <img src="static/example.png" class="example"></img>
    <div class="main">
        <h1>Scheduling your day so<br />you don't have to</h1>
        <p>Twain is a smart scheduling TO-DO list. Hook up your Google Calendar, create a TO-DO list,<br /> and let
            Twain
            schedule your tasks around your existing events.</p>
    </div>
    <div class="Buttons">
        <button class="bigButton">Find us on Chrome Store</button>
        <button class="policyButton">View our privacy policy ></button>
    </div>
    <img src="static/logo.png" class="logo"></img>
    <p class="bottomText">We optimize your free time,<br />allowing you to be your most productive self</p>
</body>

</html>
